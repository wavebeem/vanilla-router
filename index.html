<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/vanilla-router.element.js"></script>
    <script type="module" src="/main.js"></script>
    <style>
      body {
        padding: 2rem;
        font-family: sans-serif;
      }

      a {
        border: 2px solid;
        border-radius: 3px;
        padding: 1rem;
        text-decoration: none;
      }

      main {
        background: #eee;
        border-radius: 3px;
        padding: 1rem;
      }

      nav,
      footer,
      vanilla-router {
        display: grid;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <vanilla-router>
      <nav>
        <a href="/">Home</a>
        <a href="/search">Edit</a>
        <a href="/notifications">Notifications</a>
        <a href="/settings">Settings</a>
        <a href="/settings/advanced">Settings &rarr; Advanced</a>
      </nav>

      <main></main>

      <footer>
        <a href="https://example.com">External link example</a>
        <a target="_blank" href="https://example.com">Open in new tab</a>
      </footer>
    </vanilla-router>
  </body>
</html>
