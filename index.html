<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Router Demo</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/edit/">Edit</a>
      <a href="/broken/">Broken 1</a>
      <a href="/broken/super-duper-broken/">Broken 2</a>
      <a href="/" target="_blank">Home (New tab)</a>
    </nav>

    <main></main>

    <footer>
      <a href="https://example.com">External link example</a>
      <a href="https://example.com" target="_blank">Open in new tab</a>
    </footer>
  </body>
</html>
